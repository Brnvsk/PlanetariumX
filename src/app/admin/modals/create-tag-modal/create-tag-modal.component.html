<div>
    <h3>Создание тега</h3>
</div>
<form [formGroup]="form" class="form" mat-dialog-content>

    <mat-form-field>
        <mat-label>Название тега</mat-label>
        <input
            matInput
            required
            formControlName="name" 
            type="text">
        <mat-error>
            <val-errors controlName="name"></val-errors>
        </mat-error>
    </mat-form-field>

    <div class="footer">
        <button mat-flat-button (click)="cancel()">Отмена</button>
        <button mat-flat-button
        color="primary"
        (click)="submit()">Создать</button>
    </div>
</form>
