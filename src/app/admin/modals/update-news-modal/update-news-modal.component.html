<form [formGroup]="form" class="form">

	<input 
	formControlName="title"
	type="text" 
	placeholder="Заголовок">

	<textarea 
		formControlName="text"
		rows="12" cols="30" placeholder="Текст">
	</textarea>

	<mat-form-field appearance="fill">
		<mat-label>Теги</mat-label>
		<mat-select 
		formControlName="tags" multiple
		>
		  <mat-option *ngFor="let tag of tags" [value]="tag.id">
			{{ tag.name }}
		  </mat-option>
		</mat-select>
	</mat-form-field>

	<ng-container *ngIf="form.value.photo">
		<img class="poster-preview" [src]="'http://localhost:5050/news/' + form.value.photo" alt="">
	</ng-container>

	<div class="file-upload">
		<p>Drag & drop photos here or <span class="browse">Browse</span></p>
		<input
		(change)="onAddImage($event)" 
		type="file" 
		class="file-input" 
		accept="image/jpeg, image/png, image/jpg, image/gif"/>
	</div>

	<div class="footer">
		<button (click)="cancel()">Отмена</button>
		<button (click)="submit()">Обновить</button>
	</div>
</form>
