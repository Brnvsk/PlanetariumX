<div class="title-wrapper container">
    <h2 class="title">Новости</h2>
</div>

<div class="main container">

    <div class="row">
        <button mat-flat-button
        color="accent"
        (click)="create()">Добавить новость</button>
    </div>

    <table mat-table [dataSource]="news" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>No.</th>
            <td mat-cell *matCellDef="let item"> {{item.id}} </td>
        </ng-container>

        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef>Заголовок</th>
            <td mat-cell *matCellDef="let item" > 
                <span class="news-title">
                    {{item.title}}
                </span>
            </td>
        </ng-container>

        <ng-container matColumnDef="tags">
            <th mat-header-cell *matHeaderCellDef>Теги</th>
            <td mat-cell *matCellDef="let item">
                <div class="tags-col" *ngIf="item.tags.length > 0; else noTags">
                    <span *ngFor="let tag of item.tags">
					{{tag.name}}
				</span>
                </div>
            </td>
        </ng-container>

        <ng-container matColumnDef="photo">
            <th mat-header-cell *matHeaderCellDef>Постер</th>
            <td mat-cell *matCellDef="let item">
                <img class="poster-img" [src]="item.photo" alt="">
                <!-- <img class="poster-img" [src]="(api + '/news/' + item.photo) | safeUrl" alt=""> -->
            </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef class="right">Управление</th>
            <td mat-cell *matCellDef="let item" class="right">
                <div class="actions">
                    <button
                    mat-flat-button
                    color="accent"
                    class="round-btn"
                    (click)="edit(item)">
                        <span class="material-icons-outlined">
                            mode
                        </span>
                    </button>
                    <button 
                    mat-flat-button
                    class="round-btn warn"
                    (click)="delete(item, $event)">
                        <span class="material-icons-outlined fix-width">
                            delete_outlined
                        </span>
                    </button>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;"></tr>
    </table>

</div>

<ng-template #noTags>
    <span>--</span>
</ng-template>
