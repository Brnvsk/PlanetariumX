<div class="title-wrapper container">
    <h2 class="title">Теги новостей</h2>
</div>

<div class="main container">

    <div class="row">
        <button mat-raised-button
        color="accent"
        (click)="create()">Добавить тег</button>
    </div>

    <table class="table" mat-table [dataSource]="tags" >

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>No.</th>
            <td mat-cell *matCellDef="let tag"> {{tag.id}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Название</th>
            <td mat-cell *matCellDef="let tag"> {{tag.name}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef class="right">Управление</th>
            <td mat-cell *matCellDef="let tag" class="right">
                <div class="actions">
                    <button
                    mat-flat-button
                    color="accent"
                    class="round-btn"
                    (click)="edit(tag)">
                        <span class="material-icons-outlined">
                            mode
                        </span>
                    </button>
                    <button 
                    mat-flat-button
                    class="round-btn warn"
                    (click)="delete(tag, $event)">
                        <span class="material-icons-outlined fix-width">
                            delete_outlined
                        </span>
                    </button>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;"></tr>
    </table>

</div>
