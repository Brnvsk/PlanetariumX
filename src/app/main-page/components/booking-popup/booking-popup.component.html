<div class="wrapper">
    <h3>/ Оплата</h3>
    <div class="content">
        <img [src]="'assets/images/' + booking.show.posterSrc" alt="">
        <div class="content-text">
            <span class="title">{{booking.show.title}}</span>
            <!-- <span class="text">{{booking.show.descr}}</span> -->
            <span class="date">{{ date }}</span>
        </div>
    </div>
    <div class="add-info">
        <span class="add-info-number">Номер заказа: ???</span>
        <div class="price">
            <span>БИЛЕТОВ: {{booking.places.length}}</span>
            <span>{{booking.show.price * booking.places.length}} BYN</span>
        </div>
    </div>
    <form class="create-account-form">
        <mat-form-field appearance="fill">
            <mat-label>Введите вашу почту</mat-label>
            <input (change)="onChangeEmail($event)" matInput visibility>
        </mat-form-field>
    </form>
    <div class="btn">
        <button type="submit" mat-flat-button color="primary" (click)="makeBooking()">Оформить</button>
    </div>
    <div class="exit">
        <button (click)="onClose()"><img src="assets/images/exit.png" alt=""></button>
    </div>
</div>
