<div class="sessions">

    <h3 class="section-title">/ Сеансы</h3>
    <div class="sessions-content">
        <form class="filter-sessions" [formGroup]="filtersForm">
            <mat-form-field>
                <mat-label class="label">Название</mat-label>
                <input matInput formControlName="title">
            </mat-form-field>


            <mat-form-field appearance="outline">
                <mat-label>Дата</mat-label>
                <mat-date-range-input [rangePicker]="picker" [min]="now" [max]="maxFiltersDate">
                    <input formControlName="from" matStartDate>
                    <input formControlName="to" matEndDate>
                </mat-date-range-input>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-date-range-picker #picker></mat-date-range-picker>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Время</mat-label>
                <mat-select formControlName="time" multiple>
                    <mat-option *ngFor="let time of times" [value]="time">{{ time }}</mat-option>
                </mat-select>
            </mat-form-field>
        </form>
        <div class="choice-sessions">

            <div class="rental-slides">
                <ng-container *ngIf="sessions.length > 0; else noSessions">
                    <div class="rental-slide" *ngFor="let session of sessions">
                        <img [src]="session.showPoster" alt="Poster picture">
                        <!-- <img [src]="(api + '/posters/' + session.showPoster) | safeUrl" alt="Poster picture"> -->
                        <div class="session-item__content">
                            <span class="title">{{session.showTitle}}</span>
                            <a [routerLink]="['show', session.showId]" mat-flat-button color="primary" class="book-btn">Купить билет</a>
                        </div>
                    </div>
                </ng-container>
                <ng-template #noSessions>
                    <p>По выбранным параметрам нет сеансов.</p>
                </ng-template>
            </div>

        </div>
    </div>
</div>
