<div class="sessions">
    <!--
  <p>Selected date: {{selected}}</p> -->
    <h3>/ Сеансы</h3>
    <div class="sessions-content">
        <form class="filter-sessions" [formGroup]="filtersForm">
            <mat-form-field>
                <mat-label>Название</mat-label>
                <input matInput 
                formControlName="title"
                placeholder="Название">
            </mat-form-field>


            <mat-form-field appearance="fill">
                <mat-label>Дата</mat-label>
                <mat-date-range-input [rangePicker]="picker" [min]="now" [max]="maxFiltersDate">
                  <input
                  formControlName="from"
                  matStartDate placeholder="Start date">
                  <input 
                  formControlName="to"
                  matEndDate placeholder="End date">
                </mat-date-range-input>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-date-range-picker #picker></mat-date-range-picker>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Время</mat-label>
                <mat-select formControlName="time" multiple>
                    <mat-option *ngFor="let time of times" [value]="time">{{ time }}</mat-option>
                </mat-select>
            </mat-form-field>
        </form>
        <div class="choice-sessions">

            <div class="rental-slides">
                <ng-container *ngIf="sessions.length > 0; else noSessions">
                    <div class="rental-slide" *ngFor="let session of sessions">
                        <img [src]="'http://localhost:5050/posters/' + session.showPoster" alt="Poster picture">
                        <span class="title">{{session.showTitle}}</span>
                        <a [routerLink]="['show', session.showId]" mat-flat-button color="primary">Купить билет</a>
                        <!-- <p>
                            {{ session | json }}
                        </p> -->
                    </div>
                </ng-container>
                <ng-template #noSessions>
                    <p>По выбранным параметрам нет сеансов.</p>
                </ng-template>
            </div>

        </div>
    </div>
</div>
