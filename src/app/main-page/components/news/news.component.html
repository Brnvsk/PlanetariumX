<div class="wrapper">
    <h3>/ Новости</h3>
    <div class="wrapper-content">
        <div class="news-container">
            <div class="news-item" *ngFor="let item of news">
                <img (click)="openNewsModal(item)" [src]="'http://localhost:5050/news/' + item.photo" alt="">
                <div class="new-tags">
                    <span>{{item.title}}</span>
                </div>
                <span class="content">
                    {{ item.text[0] }}
                </span>
            </div>
        </div>
    </div>
</div>
