<header class="wrapper">
    <div class="logo"><img routerLink="/main/app" src="assets/images/logo.svg" alt="#"></div>
    <div class="header-progress-navigation">
        <div class="header-progress">
            <mat-progress-bar mode="determinate" [value]="progressValue"></mat-progress-bar>
            <img [style.left.px]="starLeft" src="assets/images/Star.png" alt="" class="star" color="#1F232E">
        </div>

        <div class="header-navigation">
            <a class="header-link progress-link" id="first" routerLink="app/sessions" routerLinkActive="active" (click)="changeProgress($event)">Сеансы</a>
            <a class="header-link progress-link" routerLink="app/news" routerLinkActive="active" (click)="changeProgress($event)">Новости</a>
            <a class="header-link progress-link" routerLink="/solar" routerLinkActive="active" (click)="changeProgress($event)">Солнечная система</a>
            <a class="header-link progress-link" routerLink="app/games" routerLinkActive="active" id="last" (click)="changeProgress($event)">Игры</a>
        </div>
    </div>
    <div class="logIn">

        <ng-container *ngIf="user$ | async as user; else noUser">
            <button *ngIf="user.role === 'user'" class="login-button" routerLink="./personal">
                Кабинет
            </button>
            <button class="login-button" *ngIf="user.role === 'admin'" routerLink="/admin/shows">
                Администрация
            </button>
        </ng-container>
        <ng-template #noUser>
            <button class="login-button" routerLink="./login">Вход</button>
        </ng-template>

    </div>
    <div class="burger">
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
      <mat-icon>more_vert</mat-icon>
    </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item>

        <a id="first"  routerLink="/app/sessions" (click)="changeProgress($event)" >Сеансы</a>
      </button>
            <button mat-menu-item>

        <a routerLink="/app/about" (click)="changeProgress($event)">О нас</a>
      </button>
            <button mat-menu-item>

        <a routerLink="/app/news" (click)="changeProgress($event)">Новости</a>
      </button>
            <button mat-menu-item>

        <a id="last" (click)="changeProgress($event)">Игры</a>
      </button>
            <button mat-menu-item *ngIf="userRoles === roleUsers.NONAME; else flagLogin" (click)="login()">Вход</button>
            <ng-template #flagLogin>
                <button mat-menu-item (click)="personal()">Кабинет</button>
            </ng-template>
        </mat-menu>
    </div>


</header>
